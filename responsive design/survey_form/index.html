<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Form Survey</h1>
    <p id="description">Prencha o formulário:</p>
    <form id="survey-form" class="form-group">
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Name"
        required
        class="form-control"
      />

      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="form-control"
      />
      <label id="number-label" for="number">Number:</label>
      <input
        type="number"
        id="number"
        min="1"
        max="10"
        placeholder="N of dogs"
        class="form-control"
      />
      <label for="quando">Quando?</label>
      <select id="dropdown" name="quando" class="form-control">
        <option>Hoje</option>
        <option>Amanhã</option>
      </select>
      <p id="description">Possui casa propria:</p>
      <div class="form-check">
        <input
          type="radio"
          name="casaPropria"
          id="casaPropria"
          value="1"
          class="form-check-input"
        />
        <label for="casaPropria" class="form-check-label">SIM</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="casaPropria"
          id="casaPropria"
          value="2"
          class="form-check-input"
        />
        <label for="casaPropria" class="form-check-label">NAO</label>
      </div>
      <p id="description">Como e sua casa?</p>
      <div class="form-check">
      <input
      type="checkbox"
      name="quarto"
      id="quarto"
      value="1"
      class="form-check-input"
      />
      <label for="quarto" class="form-check-label">Mais de um quarto:</label>
      </div>
      <div class="form-check">
        <input
        type="checkbox"
        name="banheiro"
        id="banheiro"
        value="11"
        class="form-check-input"
        />
      <label for="banheiro" class="form-check-label">Mais de um banheiro:</label>
      </div>
      <textarea
        placeholder="Comentários adicionais"
        class="form-control"
      ></textarea>
      <button id="submit" class="btn btn-success">Enviar</button>
    </form>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
